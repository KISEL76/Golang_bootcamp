<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Super Blog</title>
</head>
<body>
  <img src="/static/images/amazing_logo.png" alt="Logo" width="100"/>

  <h1>Place for Your Thoughts</h1>

  {{range .Thoughts}}
    <div class="post-preview">
      <h2>{{.Title}}</h2>
      <div>{{.HTML}}</div>
      <a href="/post/{{.ID}}">Read more →</a>
      <hr/>
    </div>
  {{else}}
    <p>No thoughts yet.</p>
  {{end}}

  <div class="pagination">
    {{if gt .Page 1}}
      <a href="/?page={{sub .Page 1}}">← Prev</a>
    {{end}}
    <a href="/?page={{add .Page 1}}">Next →</a>
  </div>
</body>
</html>
